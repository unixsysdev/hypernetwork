# B=32 — Aggressive / Fast Iteration
#
# Best for: Quick experiments, hyperparameter sweeps
# Activation VRAM: ~176GB (comfortable on 8xH200)
# Optimizer steps: 28.1K (30 epochs × 937 steps)
# Estimated runtime on 8xH200: ~2-3 hours
#
# LR uses sqrt scaling (safer at larger batch): 1e-4 × sqrt(32/8) = 2e-4
# Extra epochs compensate for fewer steps per epoch.
# Warmup extended to 3 epochs for stability.

# Models
teacher:
  model_id: "Qwen/Qwen3-Coder-480B-A35B-Instruct"
  quantization: "fp8"
  tensor_parallel_size: 4
  gpu_memory_utilization: 0.90
  devices: [0, 1, 2, 3]

student:
  model_id: "Qwen/Qwen3-Coder-Next"
  dtype: "bfloat16"
  devices: [0, 1, 2, 3, 4, 5, 6, 7]
  freeze_base: true

# Hypernetwork
hypernetwork:
  hidden_dim: 2048
  num_layers: 4
  num_heads: 8
  lora_rank: 16
  lora_alpha: 32
  dropout: 0.1
  zero_init: true

# Data
data:
  dataset_id: "nebius/SWE-rebench-openhands-trajectories"
  filter_resolved: true
  max_prompt_tokens: 512
  max_trajectory_tokens: 8192
  cache_dir: "./data/cache"
  arrow_path: "./data/tokenized.arrow"

# Training
training:
  warmup_lr: 2.0e-5
  warmup_epochs: 3  # Longer warmup for stability at larger batch
  learning_rate: 2.0e-4  # Sqrt scaled: 1e-4 × sqrt(32/8) = 2e-4
  epochs: 30  # More epochs to compensate for fewer steps/epoch
  batch_size: 32
  gradient_accumulation_steps: 1
  effective_batch_size: 32
  optimizer: "adamw"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 1.0
  lr_scheduler: "cosine"
  top_k_logits: 128
  temperature: 1.0

# Validation
validation:
  val_split: 0.05
  val_every_epochs: 1

# Checkpointing
checkpointing:
  save_dir: "./checkpoints/b32"
  save_every_epochs: 3
  keep_last_n: 5

# Logging
logging:
  wandb_project: "hypernetwork-distillation"
  wandb_run_name: "b32-aggressive"
  wandb_enabled: true
  log_every_steps: 5  # Fewer steps/epoch, log more frequently
