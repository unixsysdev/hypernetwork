# Training Configuration: B=128 (Maximum Throughput, Experimental)
# ~704GB activation VRAM, 234 steps/epoch, ~18.7K total steps at 80 epochs
# Estimated runtime on 8xH200: ~1-2 hours
# WARNING: High LR and few steps per epoch may cause instability

# Models
teacher:
  model_id: "Qwen/Qwen3-Coder-480B-A35B-Instruct"
  quantization: "fp8"
  tensor_parallel_size: 8  # Use all 8 GPUs for caching
  gpu_memory_utilization: 0.90
  devices: [0, 1, 2, 3, 4, 5, 6, 7]

student:
  model_id: "Qwen/Qwen3-Coder-Next"
  dtype: "bfloat16"
  devices: [0, 1, 2, 3, 4, 5, 6, 7]
  freeze_base: true

# Hypernetwork
hypernetwork:
  hidden_dim: 2048
  num_layers: 4
  num_heads: 8
  lora_rank: 16
  lora_alpha: 32
  dropout: 0.1
  zero_init: true

# Data
data:
  dataset_id: "nebius/SWE-rebench-openhands-trajectories"
  filter_resolved: true
  max_prompt_tokens: 512
  max_trajectory_tokens: 8192
  cache_dir: "./data/cache"
  arrow_path: "./data/tokenized.arrow"

# Training
training:
  warmup_lr: 4.0e-5
  warmup_epochs: 8  # Long warmup for high LR stability
  learning_rate: 4.0e-4  # Sqrt scaled: 1e-4 × √(128/8) = 4e-4
  epochs: 80  # 234 steps/epoch × 80 = 18.7K total steps
  batch_size: 128
  gradient_accumulation_steps: 1
  effective_batch_size: 128
  optimizer: "adamw"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 1.0
  lr_scheduler: "cosine"
  top_k_logits: 128
  temperature: 1.0

# Validation
validation:
  val_split: 0.05
  val_every_epochs: 2  # Check every 2 epochs (still 40 checkpoints)

# Checkpointing
checkpointing:
  save_dir: "./checkpoints"
  save_every_epochs: 5
  keep_last_n: 5

# Logging
logging:
  wandb_project: "hypernetwork-distillation"
  wandb_run_name: "b128-experimental"
  wandb_enabled: true
  log_every_steps: 5
