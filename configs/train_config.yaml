# Training Configuration for Hypernetwork Distillation

# Models
teacher:
  model_id: "Qwen/Qwen3-Coder-480B-A35B-Instruct"
  quantization: "fp8"
  tensor_parallel_size: 4
  gpu_memory_utilization: 0.90
  devices: [0, 1, 2, 3]

student:
  model_id: "Qwen/Qwen3-Coder-Next"
  dtype: "bfloat16"
  devices: [4, 5, 6, 7]
  freeze_base: true

# Hypernetwork
hypernetwork:
  hidden_dim: 2048  # Matches student hidden dim
  num_layers: 4
  num_heads: 8
  lora_rank: 16
  lora_alpha: 32
  dropout: 0.1
  zero_init: true

# Data
data:
  dataset_id: "nebius/SWE-rebench-openhands-trajectories"
  filter_resolved: true
  max_prompt_tokens: 512
  max_trajectory_tokens: 8192
  cache_dir: "./data/cache"
  arrow_path: "./data/tokenized.arrow"

# Training
training:
  # Warmup phase
  warmup_samples: 1000
  warmup_lr: 1.0e-5
  warmup_epochs: 2
  
  # Main training
  learning_rate: 1.0e-4
  epochs: 20
  batch_size: 1  # Keep at 1 to avoid sequential per-sample LoRA overhead
  gradient_accumulation_steps: 8  # Effective batch size = 8
  effective_batch_size: 8
  
  # Optimizer
  optimizer: "adamw"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 1.0
  
  # LR Schedule
  lr_scheduler: "cosine"
  warmup_ratio: 0.05
  
  # Distillation
  top_k_logits: 128  # For bandwidth efficiency
  temperature: 1.0

# Validation
validation:
  val_split: 0.05  # Hold out 5% for validation
  val_every_epochs: 1

# Checkpointing
checkpointing:
  save_dir: "./checkpoints"
  save_every_epochs: 2
  keep_last_n: 5

# Logging
logging:
  wandb_project: "hypernetwork-distillation"
  wandb_run_name: "qwen3-coder-next-hypernet"
  wandb_enabled: true  # Set to false to disable wandb
  log_every_steps: 10
