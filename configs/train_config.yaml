# Training Configuration for Hypernetwork Distillation
# Full trajectory training: 131K context for complete SWE-bench solutions
#
# VRAM: 8×H200 = 1128GB total, ~958GB free after model weights
# At 131K tokens: ~87GB activation per sample → max B=8-10
#
# Estimated runtime: ~3-5 days on 8xH200
# Teacher caching: python scripts/cache_teacher_vllm.py --tp 8

# Models
teacher:
  model_id: "Qwen/Qwen3-Coder-480B-A35B-Instruct"
  quantization: "fp8"
  tensor_parallel_size: 8
  gpu_memory_utilization: 0.90
  devices: [0, 1, 2, 3, 4, 5, 6, 7]

student:
  model_id: "Qwen/Qwen3-Coder-Next"
  dtype: "bfloat16"
  devices: [0, 1, 2, 3, 4, 5, 6, 7]
  freeze_base: true

# Hypernetwork
hypernetwork:
  hidden_dim: 2048
  num_layers: 4
  num_heads: 8
  lora_rank: 16
  lora_alpha: 32
  dropout: 0.1
  zero_init: true

# Data
data:
  dataset_id: "nebius/SWE-rebench-openhands-trajectories"
  filter_resolved: true
  max_prompt_tokens: 8192       # Hypernetwork input (task description)
  max_trajectory_tokens: 131072  # Full trajectory for distillation
  cache_dir: "./data/cache"
  arrow_path: "./data/tokenized.arrow"

# Training
training:
  warmup_lr: 1.0e-5
  warmup_epochs: 2
  learning_rate: 1.0e-4  # Conservative LR for full-context training
  epochs: 20
  batch_size: 8  # Max safe at 131K (~696GB activation)
  gradient_accumulation_steps: 1
  effective_batch_size: 8
  optimizer: "adamw"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 1.0
  lr_scheduler: "cosine"
  top_k_logits: 128
  temperature: 1.0

# Validation
validation:
  val_split: 0.05
  val_every_epochs: 1

# Checkpointing
checkpointing:
  save_dir: "./checkpoints"
  save_every_epochs: 1  # Save more frequently for long runs
  keep_last_n: 5

# Logging
logging:
  wandb_project: "hypernetwork-distillation"
  wandb_run_name: "full-trajectory-131k"
  wandb_enabled: true
  log_every_steps: 10
