# B=16 — Recommended Default
#
# Best for: Production training runs
# Activation VRAM: ~88GB (comfortable on 8xH200)
# Optimizer steps: 37.5K (20 epochs × 1,875 steps)
# Estimated runtime on 8xH200: ~3-6 hours
#
# LR scaled linearly from B=8 base (2x batch → 2x LR).
# Good balance between throughput and convergence stability.

# Models
teacher:
  model_id: "Qwen/Qwen3-Coder-480B-A35B-Instruct"
  quantization: "fp8"
  tensor_parallel_size: 4
  gpu_memory_utilization: 0.90
  devices: [0, 1, 2, 3]

student:
  model_id: "Qwen/Qwen3-Coder-Next"
  dtype: "bfloat16"
  devices: [0, 1, 2, 3, 4, 5, 6, 7]
  freeze_base: true

# Hypernetwork
hypernetwork:
  hidden_dim: 2048
  num_layers: 4
  num_heads: 8
  lora_rank: 16
  lora_alpha: 32
  dropout: 0.1
  zero_init: true

# Data
data:
  dataset_id: "nebius/SWE-rebench-openhands-trajectories"
  filter_resolved: true
  max_prompt_tokens: 512
  max_trajectory_tokens: 8192
  cache_dir: "./data/cache"
  arrow_path: "./data/tokenized.arrow"

# Training
training:
  warmup_lr: 2.0e-5
  warmup_epochs: 2
  learning_rate: 2.0e-4  # Linear scaled: 1e-4 × (16/8)
  epochs: 20
  batch_size: 16
  gradient_accumulation_steps: 1
  effective_batch_size: 16
  optimizer: "adamw"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.999
  max_grad_norm: 1.0
  lr_scheduler: "cosine"
  top_k_logits: 128
  temperature: 1.0

# Validation
validation:
  val_split: 0.05
  val_every_epochs: 1

# Checkpointing
checkpointing:
  save_dir: "./checkpoints/b16"
  save_every_epochs: 2
  keep_last_n: 5

# Logging
logging:
  wandb_project: "hypernetwork-distillation"
  wandb_run_name: "b16-default"
  wandb_enabled: true
  log_every_steps: 10
